<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FORMS</h1>

    <!-- Html Form -->
    <form>
        <label>first name</label>
        <input>
        <label>second name</label>
        <input>
        <input type="submit" value="submit">
    </form>
    <br><br>
    <!-- Html Option-->
    <form>
        <label>Choose a car:</label>
        <select>
            <option>Volvo</option>
            <option>Saab</option>
            <option>Fiat</option>
            <option>Audi</option>
        </select>
        <input type="submit">
    </form>

    <!-- Html textarea -->
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input fields.</p>
    <form>
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the graden.
        </textarea>
        <br><br>
        <input type="submit">
    </form>
    <br><br>
    <!--Html fieldset, legend-->
    <form>
        <fieldset>
            <legend>Person:</legend>
            <label>First name</label><br>
            <input><br><br>
            <label>Second name</label><br>
            <input>
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
    <br><br>
    
</body>
</html>
