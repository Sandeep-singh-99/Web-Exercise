<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Toast Notification in HTML CSS JavaScript</h1>
        <div class="toast-buttons">
            <div class="button-row">
                <button type="button" class="custom-toast success-toast">
                    Submit
                </button>

                <button type="button" class="custom-toast danger-toast">
                    failed
                </button>

                <button type="button" class="custom-toast info-toast">
                    Information
                </button>

                <button type="button" class="custom-toast warning-toast"> 
                    Warning
                </button>
            </div>
        </div>
    </div>

    <div id="taost-overlay" class="toast-overlay"></div>
</body>
<script src="script.js"></script>
</html>
