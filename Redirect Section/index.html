<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Section of a page using html</title>
    <style>
        div {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Welcome to Redirect Section</h2>
    <p>
        This is the example of 
        <i>
            Redirect to a particular section using html on same page
        </i>
    </p>
    <a href="#contactUs">Contact Us</a>

    <div>
        <h2>Home Section</h2>
    </div>
    <div>
        <h2>About Us Section</h2>
    </div>
    <div id="contactUs">
        <h2>Contact us section</h2>
    </div>
    <div>
        <h2>Team Section</h2>
    </div>
</body>
</html>
