<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Froms in HTML</h1>

    <form action="url" method="get">
        <label for="fname">First Name</label>
        <input type="text" placeholder="fullName" name="" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" placeholder="fullName" name="" id="lname">

        <button type="submit">Pay</button>
    </form>
</body>
</html>
